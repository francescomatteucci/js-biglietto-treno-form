<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <main>
        <div class="user-input">
            <p>
                <label for="km">Km da percorrere</label>
                <input type="text" id="km" placeholder="n km del viaggio" />
            </p>
            <p>
                <label for="sconto">Seleziona lo sconto</label>

            <p>
                <button type="submit" id="button">Calcola</button>
            </p>
        </div>

        <div id="biglietto"></div>
    </main> 

    

    <script src="./app.js"></script>
